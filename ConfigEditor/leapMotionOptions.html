<div style="display:none;">
    <div class="leapCloseHand">
        <img class="deviceLogo" src="./img/leapMotion.png" alt="(LeapMotion)">
        <input type="hidden" id="dev" value="LEAPMOTION" class="form-control toJSON">
        Fechar mão:
        <select id="key" class="form-control toJSON">
            <option value="LEAP_LEFT_CLOSED">Esquerda</option>
            <option value="LEAP_RIGHT_CLOSED">Direita</option>
        </select>

        <label><input type="checkbox" id="saveData" value="closeStrength" checked="checked"> Salvar dados </label>
    </div>
    
    <div class="leapPinch">
        <img class="deviceLogo" src="./img/leapMotion.png" alt="(LeapMotion)">
        <input type="hidden" id="dev" value="LEAPMOTION" class="form-control toJSON">
        Pinça com a mão:
        <select id="key" class="form-control toJSON">
            <option value="LEAP_LEFT_PINCH">Esquerda</option>
            <option value="LEAP_RIGHT_PINCH">Direita</option>
        </select>

        <label><input type="checkbox" id="saveData" value="pinchStrength" checked="checked"> Salvar dados </label>
    </div>

    <div class="leapWrist">
        <img class="deviceLogo" src="./img/leapMotion.png" alt="(LeapMotion)">
        <input type="hidden" id="dev" value="LEAPMOTION" class="form-control toJSON">
        Flexionar punho:
        <select id="key" class="form-control toJSON">
            <option value="LEAP_LEFT_WRIST_UP">Esquerdo para cima</option>
            <option value="LEAP_LEFT_WRIST_DOWN">Esquerdo para baixo</option>
            <option value="LEAP_RIGHT_WRIST_UP">Direito para cima</option>
            <option value="LEAP_RIGHT_WRIST_DOWN">Direito para baixo</option>
        </select>
        <select id="angleMod" class="form-control toJSON">
            <option>></option>
            <option>=</option>
            <option><</option>
        </select>
        <input type="number" id="angle" value="35" class="form-control toJSON">°

        <label><input type="checkbox" id="saveData" value="wristFlexAngle" checked="checked"> Salvar dados </label>
    </div>
    
</div>
