<div style="display:none;">
    <div id="leapCloseHandModel" class="leapCloseHand">
        <img class="deviceLogo" src="./img/leapMotion.png" alt="(LeapMotion)">
        Fechar mão:
        <select id="key" class="form-control toJSON">
            <option value="LEAP_LEFT_CLOSED">Esquerda</option>
            <option value="LEAP_RIGHT_CLOSED">Direita</option>
        </select>
    </div>
    
    <div id="leapPinchModel" class="leapPinch">
        <img class="deviceLogo" src="./img/leapMotion.png" alt="(LeapMotion)">
        Pinça com a mão:
        <select id="key" class="form-control toJSON">
            <option value="LEAP_LEFT_PINCH">Esquerda</option>
            <option value="LEAP_RIGHT_PINCH">Direita</option>
        </select>
    </div>

    <div id="leapFistModel" class="leapFist">
        <img class="deviceLogo" src="./img/leapMotion.png" alt="(LeapMotion)">
        Flexionar punho:
        <select id="key" class="form-control toJSON">
            <option value="LEAP_LEFT_FIST_UP">Esquerdo para cima</option>
            <option value="LEAP_LEFT_FIST_DOWN">Esquerdo para baixo</option>
            <option value="LEAP_RIGHT_FIST_UP">Direito para cima</option>
            <option value="LEAP_RIGHT_FIST_DOWN">Direito para baixo</option>
        </select>
    </div>
    
</div>
