<div style="display:none;">
    <div class="nedGlove">
        <img class="deviceLogo" src="./img/nedglove.png" alt="(NEDGlove)">
        <input type="hidden" id="dev" value="NEDGLOVE" class="form-control toJSON">
        Ação:
        <select id="key" class="form-control toJSON">
            <option value="NEDGLOVE_OPEN">Mão aberta</option>
            <option value="NEDGLOVE_CLOSE">Mão fechada</option>
            <option value="NEDGLOVE_OPEN_MAX">Mão aberta ao máximo</option>
            <option value="NEDGLOVE_CLOSED_MAX">Mão fechada ao máximo</option>
            <option value="NEDGLOVE_SEMI_OPEN">Mão semiaberta</option>
            <option value="NEDGLOVE_SEMI_CLOSED">Mão semifechada</option>
        </select>

        Calibração:
        Mão aberta <input type="text" id="openHandCalib" value="230" class="form-control toJSON">
        Mão fechada <input type="text" id="closedHandCalib" value="210" class="form-control toJSON">
    </div>

</div>
