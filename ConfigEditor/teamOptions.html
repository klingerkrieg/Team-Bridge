<div style="display:none;">
    
    <div class="nedGloveGrab">
        <img class="deviceLogo" src="./img/nedglove.png" alt="(NEDGlove)">
        <input type="hidden" id="dev" value="NEDGLOVE" class="form-control toJSON">
        <input type="hidden" id="key" value="NEDGLOVE_GRAB" class="toJSON">
        Força ao fechar mão
        de:
        <input type="number" id="strengthMin" value="40" class="form-control toJSON">
        Até:
        <input type="number" id="strengthMax" value="0" class="form-control toJSON">
        
        <span class="help">(Deixe 0 caso queira desativar o campo)</span>
    </div>

    <div class="nedGlovePinch">
        <img class="deviceLogo" src="./img/nedglove.png" alt="(NEDGlove)">
        <input type="hidden" id="dev" value="NEDGLOVE" class="form-control toJSON">
        <input type="hidden" id="key" value="NEDGLOVE_PINCH" class="toJSON">
        Força ao fazer movimento de pinça
        de:
        <input type="number" id="strengthMin" value="40" class="form-control toJSON">
        Até:
        <input type="number" id="strengthMax" value="0" class="form-control toJSON">
        
        <span class="help">(Deixe 0 caso queira desativar o campo)</span>
    </div>

</div>
