<div style="display:none;">
    
    <div class="nedGloveGrab">
        <img class="deviceLogo" src="./img/nedglove.png" alt="(NEDGlove)">
        <input type="hidden" id="devType" value="nedGlove" class="toJSON">
        
        Endereço: <input type="text" id="dev" value="Analog0@localhost" class="form-control toJSON" data-toggle="tooltip" data-placement="bottom" title="0 é a primeira luva, 1 é a segunda, 2 a terceira, etc.">
        <span class="help">(Caso queira mudar a mão altere o número no final do endereço)</span>
        <br/>
        
        <input type="hidden" id="key" value="NEDGLOVE_GRAB" class="toJSON">
        Força ao fechar mão
        de:
        <input type="number" id="strengthMin" value="40" class="form-control toJSON">
        Até:
        <input type="number" id="strengthMax" value="0" class="form-control toJSON">
        <button onclick="openNedGloveModal(this, 'close')" type="button" id="nedGloveCalibOpen" class="btn btn-primary" data-toggle="tooltip" data-placement="bottom" title="Requer que a luva esteja conectada.">Testar força</button>
        
        <span class="help">(Deixe 0 caso queira desativar o campo)</span>

        <label><input type="checkbox" id="saveData" value="closeStrength" > Salvar dados </label>
    </div>

    <div class="nedGlovePinch">
        <img class="deviceLogo" src="./img/nedglove.png" alt="(NEDGlove)">
        <input type="hidden" id="devType" value="nedGlove" class="toJSON">

        Endereço: <input type="text" id="dev" value="Analog0@localhost" class="form-control toJSON" data-toggle="tooltip" data-placement="bottom" title="0 é a primeira luva, 1 é a segunda, 2 a terceira, etc.">
        <span class="help">(Caso queira mudar a mão altere o número no final do endereço)</span>
        
        <input type="hidden" id="key" value="NEDGLOVE_PINCH" class="toJSON">
        <input type="hidden" id="thumb" value="0" class="toJSON">
        <input type="hidden" id="index" value="4" class="toJSON">
        Força ao fazer movimento de pinça
        de:
        <input type="number" id="strengthMin" value="25" class="form-control toJSON">
        Até:
        <input type="number" id="strengthMax" value="0" class="form-control toJSON">
        <button onclick="openNedGloveModal(this, 'pinch')" type="button" id="nedGloveCalibOpen" class="btn btn-primary" data-toggle="tooltip" data-placement="bottom" title="Requer que a luva esteja conectada.">Testar força</button>
        
        <span class="help">(Deixe 0 caso queira desativar o campo)</span>

        <label><input type="checkbox" id="saveData" value="pinchStrength" > Salvar dados </label>
    </div>

</div>
