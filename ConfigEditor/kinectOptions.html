<div style="display:none;">
<div id="handTopModel" class="handTop">
    <img class="deviceLogo" src="./img/kinect.png" alt="(Kinect)"><br/>
    Posição da mão:
    <select id="hand">
        <option value="1">Esquerda</option>
        <option value="2">Direita</option>
    </select>
    X:
    <select id="x">
        <option>-2</option>
        <option>-1</option>
        <option>0</option>
        <option>1</option>
        <option>2</option>
    </select>
    Y:
    <select id="yMod">
        <option><</option>
        <option>=</option>
        <option>></option>
    </select>
    <select id="y">
        <option>5</option>
        <option>4</option>
        <option>3</option>
        <option>2</option>
        <option>1</option>
    </select>
    
</div>

<div id="kinectWalkingModel" class="kinectWalking">
    <img class="deviceLogo" src="./img/kinect.png" alt="(Kinect)"><br/>
    Marcha estacionária
    <input type="number" id="delay" value="1000">ms 
    altura do joelho <input type="number" id="height" value="10">cm
    
</div>


<div id="kinectStepModel" class="kinectStep">
    <img class="deviceLogo" src="./img/kinect.png" alt="(Kinect)"><br/>
    Step: 
    <select id="mode">
        <option value="1">Subir</option>
        <option value="2">Normal</option>
        <option value="3">Descer</option>
    </select>
    altura <input type="number" id="height" value="10">cm
    
</div>

<div id="kinectBalanceModel" class="kinectBalance">
    <img class="deviceLogo" src="./img/kinect.png" alt="(Kinect)"><br/>
    Equilíbrio: 
    Ângulo
    <select id="mod">
        <option>></option>
        <option>=</option>
        <option><</option>
    </select>
     <input type="number" id="angle" value="35">°
   
</div>

<div id="kinectFastHandModel" class="kinectFastHand">
    <img class="deviceLogo" src="./img/kinect.png" alt="(Kinect)"><br/>
    Velocidade do gesto: 
    Mão
    <select id="hand">
        <option value="1">Esquerda</option>
        <option value="2">Direita</option>
    </select>
     <input type="number" id="velocity" value="4">m/s
    
</div>

<div id="kinectFistModel" class="kinectFist">
    <img class="deviceLogo" src="./img/kinect.png" alt="(Kinect)"><br/>
    Flexão do punho:    
    <select id="hand">
        <option value="1">Esquerdo</option>
        <option value="2">Direito</option>
    </select>
    para
    <select id="direction">
        <option value="1">Cima</option>
        <option value="2">Baixo</option>
    </select>

</div>


<div id="kinectTurnModel" class="kinectTurn">
    <img class="deviceLogo" src="./img/kinect.png" alt="(Kinect)"><br/>
    Girar corpo para:    
    <select id="direction">
        <option value="1">Esquerda</option>
        <option value="2">Direita</option>
    </select>

</div>


<div id="kinectBodyModel" class="kinectBody">
    <img class="deviceLogo" src="./img/kinect.png" alt="(Kinect)"><br/>
    Inclinar corpo para:    
    <select id="direction">
        <option value="1">Frente</option>
        <option value="2">Direita</option>
        <option value="3">Trás</option>
        <option value="4">Esquerda</option>
    </select>

</div>

</div>
