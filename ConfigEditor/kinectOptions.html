<div style="display:none;">
<div class="handTop" data-toggle="tooltip" data-placement="top" title="<img class='tooltipImg' src='./img/humanTopHandY.png'>">
    <img class="deviceLogo" src="./img/kinect.png" alt="(Kinect)">
    <input type="hidden" id="dev" value="KINECT" class="form-control toJSON">
    Posição da mão:
    <select id="key" class="form-control toJSON" >
        <option value="KINECT_LEFT_HAND_TOP">Esquerda</option>
        <option value="KINECT_RIGHT_HAND_TOP">Direita</option>
    </select>
    X:
    <select id="x" class="form-control toJSON">
        <option>-2</option>
        <option>-1</option>
        <option>0</option>
        <option>1</option>
        <option>2</option>
    </select>
    Y:
    <select id="coordinateMod" class="form-control toJSON">
        <option><=</option>
        <option>=</option>
        <option>>=</option>
    </select>
    <select id="y" class="form-control toJSON" >
        <option>5</option>
        <option>4</option>
        <option>3</option>
        <option>2</option>
        <option>1</option>
    </select>

</div>

<div class="kinectWalking">
    <img class="deviceLogo" src="./img/kinect.png" alt="(Kinect)">
    <input type="hidden" id="dev" value="KINECT" class="form-control toJSON">
    Marcha estacionária
    <input type="hidden" class="form-control toJSON" id="key" value="KINECT_WALK">
    <input type="number" id="delay" value="1000"  class="form-control toJSON">ms 
    altura do joelho <input type="number" id="sensivity" value="10" divideby="100" class="form-control toJSON">cm
    
</div>


<div class="kinectStep">
    <img class="deviceLogo" src="./img/kinect.png" alt="(Kinect)">
    <input type="hidden" id="dev" value="KINECT" class="form-control toJSON">
    Step: 
    <select id="key" class="form-control toJSON">
        <option value="KINECT_STEP_UP">Subir</option>
        <option value="KINECT_STEP_NORMAL">Normal</option>
        <option value="KINECT_STEP_DOWN">Descer</option>
    </select>
    altura <input type="number" id="sensivity" value="10" divideby="100" class="form-control toJSON">cm
</div>

<div class="kinectBalance" data-toggle="tooltip" data-placement="top" title="<img class='tooltipImg' src='./img/equilibrio.png'>">
    <img class="deviceLogo" src="./img/kinect.png" alt="(Kinect)">
    <input type="hidden" id="dev" value="KINECT" class="form-control toJSON">
    Equilíbrio: 
    Ângulo
    <input type="hidden" class="form-control toJSON" id="key" value="KINECT_BALANCE">
    <select id="angleMod" class="form-control toJSON">
        <option>></option>
        <option>=</option>
        <option><</option>
    </select>
    <input type="number" id="angle" value="35" class="form-control toJSON">°
</div>

<div class="kinectFastHand">
    <img class="deviceLogo" src="./img/kinect.png" alt="(Kinect)">
    <input type="hidden" id="dev" value="KINECT" class="form-control toJSON">
    Velocidade do gesto: 
    Mão
    <select id="key" class="form-control toJSON">
        <option value="KINECT_LEFT_HAND_FAST">Esquerda</option>
        <option value="KINECT_RIGHT_HAND_FAST">Direita</option>
    </select>
     <input type="number" id="maxVelocityMs" value="4" class="form-control toJSON">m/s
    
</div>

<div class="kinectFist">
    <img class="deviceLogo" src="./img/kinect.png" alt="(Kinect)">
    <input type="hidden" id="dev" value="KINECT" class="form-control toJSON">
    Flexão do punho:    
    <select id="key" class="form-control toJSON">
        <option value="KINECT_LEFT_FIST_DOWN">Esquerdo para baixo</option>
        <option value="KINECT_LEFT_FIST_UP">Esquerdo para cima</option>
        <option value="KINECT_RIGHT_FIST_DOWN">Direito para baixo</option>
        <option value="KINECT_RIGHT_FIST_UP">Direito para cima</option>
    </select>
    Ângulo
    <select id="angleMod" class="form-control toJSON">
        <option>></option>
        <option>=</option>
        <option><</option>
    </select>
    <input type="number" id="angle" value="35" class="form-control toJSON">°
</div>


<div class="kinectTurn">
    <img class="deviceLogo" src="./img/kinect.png" alt="(Kinect)">
    <input type="hidden" id="dev" value="KINECT" class="form-control toJSON">
    Girar corpo para:    
    <select id="key" class="form-control toJSON">
        <option value="KINECT_TURN_LEFT">Esquerda</option>
        <option value="KINECT_TURN_RIGHT">Direita</option>
    </select>

</div>


<div class="kinectBody">
    <img class="deviceLogo" src="./img/kinect.png" alt="(Kinect)">
    <input type="hidden" id="dev" value="KINECT" class="form-control toJSON">
    Inclinar corpo para:    
    <select id="key" class="form-control toJSON">
        <option value="KINECT_BODY_FRONT">Frente</option>
        <option value="KINECT_BODY_RIGHT">Direita</option>
        <option value="KINECT_BODY_BACK">Trás</option>
        <option value="KINECT_BODY_LEFT">Esquerda</option>
    </select>
    <input type="number" id="angle" value="20" class="form-control toJSON">°
</div>

</div>
